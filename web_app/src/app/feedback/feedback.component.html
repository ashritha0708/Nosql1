<h2 class="title">Submit Feedback</h2>
<form (ngSubmit)="submitFeedback()" #form="ngForm">
  <label for="user">User</label>
  <select id="user" name="userId" [(ngModel)]="feedback.userId" required>
    <option *ngFor="let user of users" [value]="user._id">{{ user.email }}</option>
  </select>

  <label for="message">Message</label>
  <textarea id="message" name="message" [(ngModel)]="feedback.message" required></textarea>

  <label for="rating">Rating</label>
  <input type="number" id="rating" name="rating" [(ngModel)]="feedback.rating" min="1" max="10" required>

  <button type="submit">Submit</button>
</form>
